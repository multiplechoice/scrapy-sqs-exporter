dist: xenial
language: python
cache: pip
python:
  - '3.7'
before_install:
  - export BOTO_CONFIG=/dev/null
install:
  - pip install -r requirements.txt
  - pip install coveralls
script:
  - pytest . -W ignore::scrapy.exceptions.ScrapyDeprecationWarning
after_success:
  - coveralls
deploy:
  provider: pypi
  skip_upload_docs: true
  allow_failure: true
  user: aodj
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    repo: multiplechoice/scrapy-sqs-exporter
    python: '2.7'
